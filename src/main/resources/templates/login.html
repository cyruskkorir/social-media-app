
<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

    <meta charset="utf-8">

    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <body>
     <div class="container">
      <form class="form-signin" th:object="${login}" method="post" th:action="@{/login}">
        <h2 class="form-signin-heading">Please sign in</h2>
<div class="alert alert-danger" role="alert">Bad credentials</div>        <p>
          <label for="username" class="sr-only">Username</label>
          <input type="text" th:field="*{email}" name="email" class="form-control" placeholder="email" required autofocus>
        </p>
        <p>
          <label for="password" class="sr-only">Password</label>
          <input type="password" th:field="*{password}" name="password" class="form-control" placeholder="Password" required>
        </p>

      </form>
</div>
</body></html>
